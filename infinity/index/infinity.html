<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <link rel="stylesheet" href="/infinity/css/infinity.css">
    <title>INFINITY</title>
</head>
<body>
    <main id="container">
        <div id="centro">

            <div id="titulo1">
                <div class="decor">
                    <h1>INFINITY</h1>
                </div>
            </div>
            <div id="titulo2">
                <h2>Administre seu dinheiro com a gente!</h2>
                <p class="paragrafo">um sistema de organização simples e amigável para você.</p>
                <h2 class="header">Junte-se a nós:</h2>
            </div>

        <div id="formulario">
            <div class="form">
                <form action="#">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Digite seu nome completo:</label>
                        <input type="text" class="form-control" id="nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="cpf" class="form-label">Digite seu CPF:</label>
                        <input type="text" class="form-control" id="cpf" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Digite seu e-mail:</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Digite sua senha:</label>
                        <input type="password" class="form-control" id="senha" required>
                    </div>
                </form>

                <a id="esqueci_senha" href="#">Esqueci minha senha</a>

                <div id="botao_cadastro">
                    <button class="btn btn-light btn-md" type="submit" href="#">comece a usar</button>
                </div>

                <h4 class="membro">Já é membro?</h4>

                <div id="botao_login">
                    <button class="btn btn-light btn-md" href="#">faça login aqui</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
